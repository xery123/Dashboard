<div *ngIf="message; else cargando">
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12 offset-lg-0">
   <div class="divTable blueTable">
  <div class="divTableHeading">
    <div class="divTableRow">
      <div class="divTableHead text-center">Queues</div>
      <div class="divTableHead text-center">Number of Consumers</div>
      <div class="divTableHead text-center">Executions</div>
      <div class="divTableHead text-center">Status</div>
    </div>
  </div>
  @for(queue of filteredQueues; track $index){
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCell text-center">{{ queue }}</div>
        <div class="divTableCell text-center">
          <div>
            <button class="btn btn-link" (click)="handleQueueClick(queue, modalItemsComponent)">{{ message.data.consumersByQueue[queue].items.length }}</button>
          </div>
        </div>
        <div class="divTableCell text-center">
          <div>
            <button class="btn btn-link" (click)="handleQueueClick(queue, modalExecutedComponent)">Executed</button>
          </div>
          <div>
            <button class="btn btn-link" (click)="handleQueueClick(queue, modalInProgressComponent)">In progres</button>
          </div>
          <div>
            <button class="btn btn-link" (click)="handleQueueClick(queue, modalAllHistoryComponent)">All History</button>
          </div>
        </div>
        <div class="divTableCell text-center">
          <app-enable-disable></app-enable-disable>
        </div>

   </div>
  </div>
}
  </div>
</div>
</div>
</div>
</div>


<ng-template #cargando>
  <p>Cargando datos...</p>
</ng-template>
