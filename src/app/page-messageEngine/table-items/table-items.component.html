<div *ngIf="message; else cargando">
  @if (queue) {
  @for ((item of message.data.consumersByQueue[queue].items); track $index) {
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12 offset-lg-0">
   <div class="divTable blueTable">
  <div class="divTableHeading">
    <div class="divTableRow">
      <div class="divTableHead text-center">Name: {{ item.name }}</div>
    </div>
  </div>
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCell ">
          <div>
            Created At:  {{ item.createdAt }}
          </div>
          <div>
            Number Tasks:  {{ item.numberTasks }}
          </div>
        </div>
     </div>
    </div>

   </div>
  </div>
</div>
</div>
  }
}
</div>
<ng-template #cargando>
  <p>Cargando datos...</p>
</ng-template>
