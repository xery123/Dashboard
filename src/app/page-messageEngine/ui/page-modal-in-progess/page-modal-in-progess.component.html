<div class="fondo">
  <div *ngIf="historyProgress; else cargando">
    <div class="modal-header">
      <div class="textTittle2">Slow executions in progress</div>
      <div class="refresh-button-container">
        <button class="refresh-button" (click)="refreshData()">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"
        ></button>
      </div>
    </div>

    <div class="modal-body">
      <div class="textTittle2">20 in progress: {{ queue }}</div>
      <app-table-inprogress
        [historyProgress]="historyProgress"
        [queue]="queue"
      ></app-table-inprogress>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
      >
        Close
      </button>
    </div>
  </div>

  <ng-template #cargando>
    <p>Cargando datos...</p>
  </ng-template>
</div>
