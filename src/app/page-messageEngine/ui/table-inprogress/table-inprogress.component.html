<div *ngIf="historyProgress; else cargando">
  <div class="container-fluid mt-3">
    <div class="col-12">
      <div class="table-responsive">
        <div class="divTable blueTable">
          <div class="divTableHeading">
            <div class="divTableRow">
              <div class="divTableHead text-center">Task</div>
              <div class="divTableHead text-center">Started</div>
              <div class="divTableHead text-center">Time</div>
            </div>
          </div>
          @for (historial of historyProgress; track $index) {
          <div class="divTableBody">
            <div class="divTableRow">
              <div class="divTableCell text-center">
                {{ historial.messageId }}
              </div>
              <div class="divTableCell text-center">
                {{ historial.messageExecutionStartedAt }}
              </div>
              <div class="divTableCell text-center">
                {{
                  historial.messageExecutionTimeInMilliseconds
                    | millisecondsToTime
                }}
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #cargando>
  <p>Cargando datos...</p>
</ng-template>
