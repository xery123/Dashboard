<div class="unity">
  <button
    type="button"
    class="btn btn-link"
    [ngClass]="{ 'loading-cursor': isLoading, isButtonDisabled }"
    [disabled]="isLoading || isButtonDisabled || numberConsumers == 0"
  >
    <div class="component" (click)="stopQueueConsumer(); disableButtons()">
      STOP
    </div>
  </button>
</div>
