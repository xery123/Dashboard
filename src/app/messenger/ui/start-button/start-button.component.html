<div class="unity">
  <button
    type="button"
    class="btn btn-link"
    [ngClass]="{ 'loading-cursor': isLoading, isButtonDisabled }"
    [disabled]="isLoading || isButtonDisabled"
  >
    <div class="component" (click)="startAllQueue(); disableButtons()">
      START-ALL
    </div>
  </button>
</div>
