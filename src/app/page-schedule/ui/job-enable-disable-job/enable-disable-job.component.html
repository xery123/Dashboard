<button
  type="button"
  class="btn btn-link"
  [ngClass]="{ 'loading-cursor': isLoading }"
  [disabled]="moduleStatus === 'ENABLED' || isLoading"
  (click)="enableJob()"
>
  <div class="component">ENABLE</div>
</button>
<div class="component">/</div>
<button
  type="button"
  class="btn btn-link"
  [ngClass]="{ 'loading-cursor': isLoading }"
  [disabled]="moduleStatus === 'DISABLED' || isLoading"
  (click)="disableJob()"
>
  <div class="component">DISABLE</div>
</button>
