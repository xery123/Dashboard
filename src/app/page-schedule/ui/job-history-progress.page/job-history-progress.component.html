<div class="fondo">
  <div *ngIf="historyProgress; else cargando">
    <div class="modal-header">
      <div class="textTittle2">Job Execution History</div>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
      ></button>
    </div>

    <div class="modal-body">
      <div class="textTittle2">Name: {{ idName }}</div>
      <app-table-history-progress
        *ngIf="historyProgress"
        [historyProgress]="historyProgress"
        [idName]="idName"
      ></app-table-history-progress>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
  </div>

  <ng-template #cargando>
    <p>Cargando datos...</p>
  </ng-template>
</div>
